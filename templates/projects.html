<script>
const projectsDots = document.getElementById('projects-dots');
const projectsText = document.getElementById('projects-text');
const projectsTitle = 'My Projects';
let projectsDotCount = 0;
let projectsDotsInterval, projectsRevealTimeout, projectsRevealInterval;
function animateProjectsDots() {
    projectsDotCount = (projectsDotCount + 1) % 4;
    projectsDots.textContent = '.'.repeat(projectsDotCount);
}
function revealProjectsText() {
    let i = 0;
    projectsDots.textContent = '';
    projectsRevealInterval = setInterval(() => {
        projectsText.textContent = projectsTitle.slice(0, i + 1);
        i++;
        if (i === projectsTitle.length) {
            clearInterval(projectsRevealInterval);
            // Show main content after header animation
            document.getElementById('main-content').style.display = '';
        }
    }, 120);
}
window.onload = function() {
    projectsText.textContent = '';
    projectsDots.textContent = '';
    projectsDotCount = 0;
    document.getElementById('main-content').style.display = 'none';
    projectsDotsInterval = setInterval(animateProjectsDots, 400);
    projectsRevealTimeout = setTimeout(() => {
        clearInterval(projectsDotsInterval);
        projectsDots.textContent = '';
        revealProjectsText();
    }, 1600);
};
</script>
